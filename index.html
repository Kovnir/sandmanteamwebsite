<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANDMANTEAM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .main-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        /* Video Background */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-bg iframe {
            width: 177.77vh;
            height: 100vh;
            min-width: 100vw;
            min-height: 56.25vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        /* Content */
        .content {
            z-index: 1;
            padding: 20px;
        }
        .logo img {
            max-width: 400px;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-in-out forwards;
            opacity: 0;
        }
        .tagline {
            font-size: 60px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 50px;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.8s ease-in-out 0.4s forwards;
        }
        .tagline span {
            display: inline-block;
            opacity: 0;
            animation: letterFadeIn 0.1s forwards;
        }
        .tagline a {
            color: #00d4ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .tagline a:hover {
            color: #ff007b;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-in-out 1.0s forwards;
        }
        .social-icons a {
            color: #fff;
            font-size: 30px;
            transition: transform 0.3s, color 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #00d4ff;
        }
        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes letterFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Responsive */
        @media (max-width: 768px) {
            .tagline { font-size: 28px; }
            .logo img { max-width: 120px; }
            .social-icons a { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Video Background -->
        <div class="video-bg">
            <iframe src="https://www.youtube.com/embed/ng8fWdDVXXE?autoplay=1&mute=1&loop=1&playlist=ng8fWdDVXXE&controls=0&showinfo=0&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video-overlay"></div>
        
        <!-- Content -->
        <div class="content">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="tagline" id="tagline">
                <!-- text will be added via JS -->
            </div>
            <div class="social-icons">
                <a href="mailto:info@sandmanteam.com" target="_blank"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/company/sandmanteam" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/kovnirdev" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="https://store.steampowered.com/app/1266210/Through_the_Nightmares/" target="_blank"><i class="fab fa-steam"></i></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Text animation
        const text = "WE MAKE GAMES";
        const tagline = document.getElementById('tagline');
        let delay = 0.5; // start delay
		const d = 0.05;

        text.split('').forEach((char, index) => {
            if (index === 8) { // start of work "GAMES"
                const link = document.createElement('a');
                link.href = 'https://throughthenightmares.com/';
                link.target = '_blank';
                const gamesText = 'GAMES';
                gamesText.split('').forEach((gameChar, i) => {
                    const span = document.createElement('span');
                    span.textContent = gameChar;
                    span.style.animationDelay = `${delay + i * d}s`;
                    link.appendChild(span);
                });
                tagline.appendChild(link);
            } else if (index < 8 || index > 12) { // other letters except "GAMES"
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.style.animationDelay = `${delay}s`;
                tagline.appendChild(span);
				delay += d;
            }
        });
    </script>
</body>
</html>
